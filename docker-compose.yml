consul-lb:
  image: rancher/load-balancer-service
  expose:
    - 8300:8300/tcp
    - 8301:8301/tcp
    - 8302:8302/tcp
    - 8400:8400/tcp
    - 8500:8500
  links:
    - consul-server:consul-server
  tty: true
  stdin_open: true
  labels:
    io.rancher.container.pull_image: always

consul-server:
  image: nextrevision/consul-rancher:latest
  command: server
  links:
    - 'consul-lb:'
  volumes_from:
    - consul-data
  depends_on:
    - consul-lb
    - consul-data
  tty: true
  stdin_open: true
  labels:
    io.rancher.sidekicks: consul-data
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:container_soft_ne: consul-server

consul-data:
  image: nextrevision/consul-rancher:latest
  entrypoint: /bin/true
  links:
    - 'consul-lb:'
  volumes:
    - /data
  tty: true
  stdin_open: true
  labels:
    io.rancher.container.pull_image: always
    io.rancher.container.start_once: 'true'

registrator:
  image: gliderlabs/registrator:latest
  command: >
    -resync 300 -ttl 300 -ttl-refresh 60
    consul://localhost:8500
  links:
    - 'consul-lb:'
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  depends_on:
    - consul-lb
    - consul-server
    - consul-agent
  net: host
  tty: true
  stdin_open: true
  privileged: true
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.sidekicks: consul-agent
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:container_ne: consul-server
    io.rancher.scheduler.affinity:container_ne: consul-lb

consul-agent:
  image: nextrevision/consul-rancher:latest
  command: agent
  ports:
    - 8500:8500
  links:
    - 'consul-lb:'
  depends_on:
    - consul-lb
    - consul-server
  tty: true
  stdin_open: true
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:container_ne: consul-server
    io.rancher.scheduler.affinity:container_ne: consul-lb
